<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr><br></li>
        <li><abbr title="Use a tag <i>">Itálico</abbr><br></li>
        <li><abbr title="Use a tag <link>">Favicon</abbr><br></li>
        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr><br></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr><br></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr><br></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr><br></li>
        <li><abbr title="Use a tag <tittle>">Titulos</abbr></li>
    </ul>
</body>
</html>
