<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video</a>
            CursoemVideo 
        </iframe>
        
        para aprender a programar.
    </p>

    <p>O repositório do
        
        <iframe src="https://github.com/gustavoguanabara/html-css" frameborder="0">
            <a href="https://github.com/gustavoguanabara/html-css" target="_blank">GitHub</a>
        </iframe>
        
        também é bem legal
    </p>
</body>
</html>
