<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label> 
            <input type="text" name="nome" id="inome" required autocomplete="name" placeholder="Digite seu nome">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="Senha" idre="isenha" required placeholder="Até 10 digitos" min="6" max="10">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
