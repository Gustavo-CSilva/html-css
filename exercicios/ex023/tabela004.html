<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

    

        table {
            width: 600px;
            border-collapse: collapse;
        }


        th,td {
            border: 1px solid black;
            padding: 10px;
        }

        #nomes-filmes {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <tr>
            <th>Grupo</th>
            <th>Nomes</th>
            <th colspan="3">Filmes</th>
        </tr>
        <tr>
            <th rowspan="3">Mulheres</th>
            <td>Ana Maria Santos</td>
            <td id="nomes-filmes">Alien</td>
            <td id="nomes-filmes">Rambo</td>
            <td id="nomes-filmes">Vingadores</td>
        </tr>
        <tr>
            <td id="nomes-filmes">Beatriz Souza</td>
            <td id="nomes-filmes">Hulk</td>
            <td id="nomes-filmes">Inception</td>
            <td id="nomes-filmes">Batman</td>
        </tr>
        <tr>
            <td id="nomes-filmes">Cláudia Melo</td>
            <td id="nomes-filmes">Oblivion</td>
            <td id="nomes-filmes">Matrix</td>
            <td id="nomes-filmes">Big Hero</td>
        </tr>
        <tr>
            <th rowspan="3">Homens</th>
            <td id="nomes-filmes">Bruno Mendonça</td>
            <td id="nomes-filmes">Intocáveis</td>
            <td id="nomes-filmes">Amnésia</td>
            <td id="nomes-filmes">Gladiador</td>
        </tr>
        <tr>
            <td id="nomes-filmes">Daniel Lourenço</td>
            <td id="nomes-filmes">Wall-E</td>
            <td id="nomes-filmes">Oldboy</td>
            <td id="nomes-filmes">Dangal</td>
        </tr>
        <tr>
            <td id="nomes-filmes">Fabiano Mota</td>
            <td id="nomes-filmes">Star Wars 5</td>
            <td id="nomes-filmes">Taxi Driver</td>
            <td id="nomes-filmes">Toy Story</td>
        </tr>
    </table>
</body>
</html>
